# 前端项目（Vue/React/Vite）部署到 GitHub Pages 的工作流
name: Deploy Frontend to GitHub Pages

# 触发条件：推送到 main 分支，或手动触发
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 权限配置（必须）
permissions:
  contents: read
  pages: write
  id-token: write

# 并发控制：避免重复部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 构建前端项目
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取代码到服务器
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 安装 Node.js（指定版本，建议和本地一致，比如18/20）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm" # 缓存依赖，加速下次构建

      # 3. 安装项目依赖
      - name: Install dependencies
        run: npm install

      # 4. 打包构建（核心步骤！生产环境打包）
      # 若你的打包命令不是 npm run build，替换成实际的（比如 yarn build）
      - name: Build project
        run: npm run build

      # 5. 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. 上传打包产物（默认打包后在 dist 目录，若你的是 build 目录，改成 build）
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # 关键：前端打包后的目录（Vue/Vite 默认 dist，React CRA 默认 build）

      # 7. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
